design_name: "TestQuad_Cargo"
description: "Test Study Parameters for direct2cad Run"
# The 'flight_paths' entry must be a list.  The 'analysis_type' is a
# single integer number.  All other FDM parameters can 
# be a single value or a list. If a list exists, it should be the same 
# size as the 'flight_path' list
num_samples: 100
fdm:
  Analysis_Type: 3
  Flight_Path: [1, 3, 4, 5]
  Requested_Lateral_Speed: [19, 21, 11, 10]
  Requested_Vertical_Speed: 1.1
  Q_Position: 1
  Q_Velocity: 1
  Q_Angular_Velocity: 1
  Q_Angles: 1
  Ctrl_R: 0.1
params:
  # for leg_1 - leg_4
  legs: 
    max: 300
    min: 20
    components: 
      - leg_1
      - leg_2
      - leg_3
      - leg_4
    parameter: Length
  # for arm_1 - arm 4
  arms:
    max: 800
    min: 75
    components: 
      - arm_1
      - arm_2
      - arm_3
      - arm_4
    parameter: Length
  cap_fuse_length:
    max: 500
    min: 10
    components: 
      - fuse
    parameter: length
  cap_fuse_height:
    max: 400
    min: 25
    components: 
      - fuse
    parameter: height
  cap_fuse_width:
    max: 400
    min: 25
    components: 
      - fuse
    parameter: width